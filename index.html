<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="flexbox">
        <h1>Login</h1>
        <div class="input-box">
          <label for="email"
            >Email<input type="text" class="input-label" required
          /></label>
        </div>

        <div class="input-box">
          <label for=""
            >Password<input type="text" class="input-label" required
          /></label>
        </div>

        <div class="remember-me">
          <label for=""
            ><input type="checkbox" name="" id="" /> Remember me</label
          >
          <a href="#">Forget password?</a>
        </div>

        <div class="create-one">
          <input type="button" value="Continue" class="continue" />
          <p>Don't have an account? <a href="#">Create one</a></p>
        </div>

        <p>Or</p>
        <input type="button" value="Sign in with Google" class="google" />
      </form>
    </div>
  </body>
</html>
