<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div style="float: left">
        <form action="">
          <h1>Welcome back</h1>
          <p>Please enter your details</p>

          <label for=""
            >Email <input type="email" placeholder="Enter your email"
          /></label>
          <label for=""
            >Password <input type="password" placeholder="Enter your email"
          /></label>
          <p>Forgot password?</p>
          <input type="button" value="Sign in" />
          <input type="button" value="Sign in with Google" />
          <p>Don't have an account? Sign up</p>
        </form>
      </div>

      <div action="" style="float: right">
        <img
          src="assets/fashion.jpg"
          alt="cartoon character with fashion bag"
          id="form-img"
        />
        <p>
          <a
            href="https://www.freepik.com/free-photo/cartoon-character-with-fashion-bag_40058962.htm#query=cartoon&position=2&from_view=keyword&track=sph"
            >Image by sara_guerra</a
          >
          on Freepik
        </p>
      </div>
      <div style="clear: both"></div>
    </section>
  </body>
</html>
